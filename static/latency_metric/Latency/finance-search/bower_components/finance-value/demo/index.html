<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>finance-value Demo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../finance-value.html">
  </head>
  <body unresolved>
    <template is="dom-bind" id="bind">
      <finance-value symbol="yhoo;aapl;goog" data="{{value}}"></finance-value>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <td>#</td>
            <th>AverageDailyValue</th>
            <th>Change</th>
            <th>DaysHigh</th>
            <th>DaysLow</th>
            <th>DaysRange</th>
            <th>LastTradePriceOnly</th>
            <th>MarketCapitalization</th>
            <th>Name</th>
            <th>StockExchange</th>
            <th>symbol</th>
            <th>Volume</th>
            <th>YearHigh</th>
            <th>YearLow</th>
            <th>symbol</th>
          </tr>
        </thead>
        <tbody>
          <template is="dom-repeat" items="{{value}}">
            <tr>
              <td>{{index}}</td>
              <td>{{item.Name}}</td>
              <td>{{item.AverageDailyVolume}}</td>
              <td>{{item.Change}}</td>
              <td>{{item.DaysHigh}}</td>
              <td>{{item.DaysLow}}</td>
              <td>{{item.DaysRange}}</td>
              <td>{{item.LastTradePriceOnly}}</td>
              <td>{{item.MarketCapitalization}}</td>
              <td>{{item.StockExchange}}</td>
              <td>{{item.symbol}}</td>
              <td>{{item.Volume}}</td>
              <td>{{item.YearHigh}}</td>
              <td>{{item.YearLow}}</td>
              <td>{{item.symbol}}</td>
            </tr>
          </template>
        </tbody>
      </table>
    </template>
  </body>
</html>
