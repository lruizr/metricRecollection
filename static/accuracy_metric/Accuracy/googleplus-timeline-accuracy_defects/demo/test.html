<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>googleplus-timeline Demo</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="883874319383-bud7sq211c5t0hfrbjqb56mij3c68ujh.apps.googleusercontent.com">
    <link rel="import" href="../googleplus-timeline.html">
  </head>
  <body unresolved>

    <template id="Demo" is="dom-bind">  
      <googleplus-timeline token="{{token}}" language="{{language}}">
      </googleplus-timeline>
      </br></br>
      <button name="es" on-click="changeIdiom">Spanish</button>
      <button name="en" on-click="changeIdiom">English</button>
  </template>
<script>
  Demo.language = "es";
  Demo.changeIdiom = function(event,detail) {
    Demo.language = event.target.getAttribute('name');
  }
  Demo.token = "ya29.Ci8OAwx4BdIJXfl97Twbk4sJ7ExiASmP4URiODaG1NfugQnc3ONeepDh3VXtWpmOZg"
  function onSignIn(googleUser) {
    // The ID token you need to pass to your backend:
    var id_token = googleUser.hg.access_token;

    console.log(googleUser.hg.access_token);
    // We set the access token obtained
    Demo.token = id_token;
  };

</script>
</body>
</html>
